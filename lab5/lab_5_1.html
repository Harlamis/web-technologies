<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="travel-container">
      <h1>План подорожі:</h1>
      <ul class="main-list">
        <li class="main-item">
          <span class="main-span">Підготовчий етап</span>
          <ul class="sub-list">
            <li class="sub-item" id="Course"><span class="sub-span">Обрати маршрут</span></li>
            <li class="sub-item" id="Tickets"><span class="sub-span">Квитки на літак</span></li>
            <li class="sub-item" id="Hotel"><span class="sub-span">Готель</span></li>
            <li class="sub-item" id="Rental"><span class="sub-span">Оренда авто</span></li>
          </ul>
        </li>
        <li class="main-item">
          <span class="main-span">Відпочинок</span>
          <ul class="sub-list">
            <li class="sub-item" id="Bars"><span class="sub-span">Бари</span></li>
            <li class="sub-item" id="Casino"><span class="sub-span">Казино</span></li>
            <li class="sub-item" id="Museums"><span class="sub-span">Музеї</span></li>
            <li class="sub-item" id="Festivals"><span class="sub-span">Фестивалі</span></li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
