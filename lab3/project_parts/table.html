<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <a href="../index.html">На головну</a>
    <table border="2" cellpadding="1" cellspacing="0" width="100px" height="100px">
        <tr>
            <td colspan="8" bgcolor="cyan"></td>
        </tr>
        <tr>
            <td rowspan="6">&nbsp;</td>
            <td colspan="6" bgcolor="cyan"></td>
            <td rowspan="6">&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td colspan="4" bgcolor="cyan"></td>
            <td rowspan="4"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td bgcolor="red"></td>
            <td bgcolor="blue"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="green"></td>
            <td bgcolor="yellow"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="cyan"></td>
        </tr>
        <tr>
            <td colspan="6" bgcolor="cyan"></td>
        </tr>
        <tr>
            <td colspan="8" bgcolor="cyan"></td>
        </tr>
       

</body>
</html>
